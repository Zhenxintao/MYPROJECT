spring.datasource.url=jdbc:mysql://server3:3306/platform?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
#spring.datasource.url=jdbc:mysql://100.1.2.24:3306/platform_bak?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=defaultpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.cache.type=redis
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=30
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.useGlobalDataSourceStat=true
connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
#mybatis.type-aliases-package=com.bmts.heating.commons.db.entity
mybatis.mapper-locations=classpath:com/bmts/heating/commons/db/mapper/**/*.xml
#logging.level.com.bmts.heating.commons.db.mapper=debug

